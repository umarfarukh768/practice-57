<!DOCTYPE html>
<html>
<head>
    <title>URL and Iframe Example</title>
</head>
<body>

    <h2>Linking Web Pages Example</h2>

    <!-- Absolute URL -->
    <h3>1. Absolute URL</h3>
    <p>
        <a href="https://www.google.com" target="_blank">
            Visit Google Website
        </a>
    </p>

    <!-- Relative URL -->
    <h3>2. Relative URL</h3>
    <p>
        <a href="about.html">
            Go to About Page (Relative Link)
        </a>
    </p>

    <!-- Iframe Example -->
    <h3>3. Iframe Example</h3>
    <iframe src="about.html" width="400" height="200">
    </iframe>

</body>
</html>
