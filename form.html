<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Example</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="#" method="post">

        Full Name:<br>
        <input type="text" name="fullname"><br><br>

        Email:<br>
        <input type="email" name="email"><br><br>

        Password:<br>
        <input type="password" name="password"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>

        Subjects:<br>
        <input type="checkbox" name="subject1" value="HTML"> HTML
        <input type="checkbox" name="subject2" value="CSS"> CSS
        <input type="checkbox" name="subject3" value="JavaScript"> JavaScript
        <br><br>

        Course:<br>
        <select name="course">
            <option>Web Development</option>
            <option>Data Science</option>
            <option>Cyber Security</option>
        </select>
        <br><br>

        Address:<br>
        <textarea name="address" rows="4" cols="30"></textarea>
        <br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
