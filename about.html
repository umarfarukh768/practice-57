<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }

        caption {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Marksheet</caption>

        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>101</td>
            <td>Rahul</td>
            <td>HTML</td>
            <td>85</td>
        </tr>

        <tr>
            <td>102</td>
            <td>Ali</td>
            <td>CSS</td>
            <td>90</td>
        </tr>

        <tr>
            <td>103</td>
            <td>Priya</td>
            <td>JavaScript</td>
            <td>88</td>
        </tr>

    </table>

</body>
</html>
