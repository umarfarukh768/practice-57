<!DOCTYPE html>
<html>
<head>
    <title>Tabindex</title>
</head>
<body>

    <h2>Tabindex </h2>
    <p>studant deatile</p>

    <!-- Default order (without tabindex) -->
    Name:
    <input type="text" name="name"><br><br>

    <!-- Custom order using tabindex -->
    Email:
    <input type="email" name="email" tabindex="3"><br><br>

    Phone:
    <input type="tel" name="phone" tabindex="2"><br><br>

    Password:
    <input type="password" name="password" tabindex="4"><br><br>

    Address:
    <textarea name="address" tabindex="1"></textarea><br><br>

    <button tabindex="5">Submit</button>

</body>
</html>
